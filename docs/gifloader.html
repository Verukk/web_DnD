<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздел комментариев</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Cinzel", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('Source/fon_test.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ddd;
        }
        h1 {
            border: 4px solid #b8860b;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 20px 0;
            font-size: 36px;
            color: #ffdf00;
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        #comments-container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #b8860b;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #eee;
        }
        .preloader {
            text-align: center;
            margin: 20px 0;
        }
        .preloader img {
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .comment {
            border-bottom: 1px solid rgba(255, 223, 0, 0.3);
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment h4 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #ffdf00;
        }
        .comment p {
            margin: 0;
            font-size: 16px;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .error {
            color: red;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Раздел комментариев</h1>

<div id="comments-container">
    <div class="preloader" id="preloader">
        <img src="Source/tf2-heavy.gif" alt="Загрузка...">
    </div>
</div>
<script src="Scripts/bestAPI.js"></script>
</body>
</html>
